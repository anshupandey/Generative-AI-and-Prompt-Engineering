<!DOCTYPE html>
<html>
<head>
    <title>PromptPal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .section {
            margin-bottom: 20px;
        }
        .section h2 {
            margin-bottom: 10px;
        }
        .form-group {
            margin-bottom: 10px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
        }
        .form-group input[type="text"] {
            width: 100%;
            padding: 5px;
        }
        .form-group button {
            padding: 5px 10px;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>PromptPal</h1>
        <div class="section">
            <h2>Text Generation</h2>
            <form action="/generate_text" method="POST">
                <div class="form-group">
                    <label for="text-prompt">Prompt:</label>
                    <input type="text" id="text-prompt" name="text-prompt">
                </div>
                <div class="form-group">
                    <button type="submit">Send</button>
                </div>
            </form>
            {% if generated_text %}
            <div class="result">
                <h3>Generated Text:</h3>
                <p>{{ generated_text }}</p>
            </div>
            {% endif %}
        </div>
        <div class="section">
            <h2>Image Generation</h2>
            <form action="/generate_image" method="POST">
                <div class="form-group">
                    <label for="image-prompt">Prompt:</label>
                    <input type="text" id="image-prompt" name="image-prompt">
                </div>
                <div class="form-group">
                    <button type="submit">Send</button>
                </div>
            </form>
            {% if generated_image %}
            <div class="result">
                <h3>Generated Image:</h3>
                <img src="{{ generated_image }}" alt="Generated Image">
            </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
